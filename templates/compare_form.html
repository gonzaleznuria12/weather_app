<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Compare Weather</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           text-align: center;
           margin: 50px;
           background-color: #e3f2fd;
       }
       .form-container {
           background-color: #ffffff;
           padding: 20px;
           border-radius: 10px;
           display: inline-block;
           box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
       }
       input, select, button {
           margin: 10px;
           padding: 10px;
           width: 80%;
           max-width: 300px;
       }
       button {
           background-color: #0288d1;
           color: white;
           border: none;
           cursor: pointer;
       }
       button:hover {
           background-color: #0277bd;
       }
       a {
           display: block;
           margin-top: 20px;
           color: #0288d1;
           text-decoration: none;
       }
       a:hover {
           text-decoration: underline;
       }
   </style>
</head>
<body>
   <h1>Compare Weather</h1>
   <div class="form-container">
       <form action="/compare" method="post">
           <label for="city1">City 1:</label>
           <input type="text" id="city1" name="city1" placeholder="Enter city name" required>
           <br><br>
           <label for="city2">City 2:</label>
           <input type="text" id="city2" name="city2" placeholder="Enter city name" required>
           <br><br>
           <label for="preference">Weather Preference:</label>
           <select id="preference" name="preference" required>
               <option value="sunny">Sunny</option>
               <option value="rainy">Rainy</option>
               <option value="snowy">Snowy</option>
               <option value="cloudy">Cloudy</option>
               <option value="clear">Clear</option>
           </select>
           <br><br>
           <button type="submit">Compare</button>
           <button type="reset">Clear</button>
       </form>
   </div>
   <a href="/">Back to Home</a>
</body>
</html>
