<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Finder</title>
   <style>
       /* Estilos básicos */
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #e3f2fd;
       }


       .header {
           background-color: #0288d1;
           color: white;
           padding: 20px;
           text-align: center;
       }


       .nav-links {
           display: flex;
           justify-content: center;
           margin-top: 20px;
       }


       .nav-links a {
           text-decoration: none;
           color: white;
           padding: 15px 25px;
           margin: 0 10px;
           background-color: #0277bd;
           border-radius: 5px;
           transition: background-color 0.3s;
       }


       .nav-links a:hover {
           background-color: #01579b;
       }


       .content {
           text-align: center;
           margin-top: 50px;
           padding: 20px;
       }


       .content h2 {
           margin-bottom: 20px;
           color: #0277bd;
       }


       .content p {
           font-size: 18px;
           color: #333;
       }
   </style>
</head>
<body>


   <!-- Cabecera de la página -->
   <div class="header">
       <h1>Welcome to Weather Finder!</h1>
   </div>


   <!-- Menú de navegación -->
   <div class="nav-links">
       <a href="/general">Check General Weather</a>
       <a href="/compare">Compare Weather Between Cities</a>
       <a href="/select_weather">Find Best Weather in Europe</a>
   </div>


   <!-- Contenido de la página -->
   <div class="content">
       <h2>Choose an option above to get started</h2>
       <p>Find the best weather for your trip, compare cities, or check the weather in your desired location.</p>
   </div>


</body>
</html>
